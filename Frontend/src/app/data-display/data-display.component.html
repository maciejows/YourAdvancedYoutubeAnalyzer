<div class="container mt-5">
    <div *ngIf="searched">
        <div *ngIf="!data" class="d-flex justify-content-center mt-5">
            <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="data">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li *ngFor="let option of options"
                            (click)="selectOption(option)"
                            [class.active]="option === selectedOption"
                            class="nav-item mr-1" >
                            <button class="btn btn-outline-danger" type="button">{{option}}</button>
                        </li>
                    </ul>
                </div>
                <!-- TODO: Add data-->
                <div class="card-body">
                    <h5 class="card-title">{{selectedOption}} informations</h5>
                    <p *ngIf="selectedOption === 'Video'" class="card-text"> Data content {{data.videoId}}</p>
                    <p *ngIf="selectedOption === 'Channel'" class="card-text"> Data content {{data.channelId}}</p>
                    <p *ngIf="selectedOption === 'Additional'" class="card-text"> Data content additional</p>
                </div>
            </div>
        </div>
    </div>
</div>
